<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
  <script>
    let items ='';
    function addTaskUsingString() {
      let task = document.getElementById('mytask').value;
      let str = `<li class="list-group-item d-flex justify-content-between align-items-center">${task}<span class="badge bg-primary rounded-pill"><i class="bi bi-x-lg"></i></span></li>`;
      items = items + str;
      document.getElementById('mytask').value ='';
      document.getElementById('mylist').innerHTML = items;
    }
    function addTaskUsingAppendChild(){
      let tasktext = document.getElementById("mytask").value;
      let newTaskElem = document.createElement("li");
      newTaskElem.innerText=tasktext;
      newTaskElem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
      let badgeElem = document.createElement("span");
      badgeElem.classList.add("badge", "bg-primary", "rounded-pill");
      badgeElem.innerHTML = '<i class="bi bi-x-lg"></i>';
      newTaskElem.appendChild(badgeElem);
      document.getElementById("mylist").appendChild(newTaskElem);
      document.getElementById("mytask").value='';
    }
  </script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h1 class="mb-0">Tasks List</h1>
          </div>
          <div class="card-body">
            <p>Add your tasks to the list below.</p>
            <div class="input-group mb-3">
              <input type="text" id="mytask" class="form-control" placeholder="Enter a task">
              <button class="btn btn-primary" type="button" onclick="addTaskUsingAppendChild()">Add Task</button>
            </div>
            <ul id="mylist" class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
