<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    let items ='';
    function addTaskUsingAppendChild(){
      let tasktext = document.getElementById("mytask").value;
      let newTaskElem = document.createElement("li");
      newTaskElem.innerText=tasktext;
      document.getElementById("mylist").appendChild(newTaskElem);
      document.getElementById("mytask").value='';
    }
  </script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1 class="mb-0">Tasks List</h1>
          </div>
          <div class="card-body">
            <p>Take task from input field and display as bulleted list.</p>
            <div class="input-group mb-3">
              <input type="text" id="mytask" class="form-control" placeholder="Enter a task">
              <button class="btn btn-primary" type="button" onclick="addTaskUsingAppendChild()">Add Task</button>
            </div>
            <ul id="mylist" class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
